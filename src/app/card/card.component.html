<div class="container"
     appHighlight>
    <input class="check"
           type="checkbox"
           [checked]="note.isChecked"
           (change)="onChangeCheck($event.target.checked)">
    <h4 class="through-label">{{note.description}}</h4>
    <button class="md-button"
            (click)="onDeleteNote(note)">X</button>
</div>
